<!DOCTYPE html>
<html>
  <head>
    <title>Rock On!</title>
    <link rel="stylesheet" href="/stylesheets/rockon.css">
  </head>
  <body>
    <header>
      <h1>Rock On!</h1>
      <h2>\m/</h2>
    </header>

    <section id="controls">
      <a href="#" id="play">Play</a>
      <a href="#" id="pause">Pause</a>
      <a href="#" id="stop">Stop</a>
      <a href="#" id="skip">Skip</a>
      <a href="#" id="prev">Prev</a>
      <audio id="audio"></audio>
      <time></time>
    </section>

    <section id="playlist">
      <header>
        <h1>Up next</h1>
      </header>
      <div class="track" data-path="/music/Skream/Dubfiles Dubstep Documentary/08 Summer Dreams.mp3">
        <span class="album">Dubfiles Dubstep Documentary</span>
        <span class="title">Summer Dreams</span>
        <span class="artist">Skream</span>
      </div>
      <div class="track" data-path="/music/Vermin - Chemical.mp3">
        <span class="album">Chemical</span>
        <span class="title">Chemical</span>
        <span class="artist">Vermin</span>
      </div>
      <div class="track" data-path="/music/Vaski - Might like you better.mp3">
        <span class="album">Might Like You Better</span>
        <span class="title">Might Like You Better</span>
        <span class="artist">Vaski</span>
      </div>
      <div class="track" data-path="/music/Britney Spears - 3 (Vaski Remix).mp3">
        <span class="album">3</span>
        <span class="title">3 (Vaski Remix)</span>
        <span class="artist">Britney Spears</span>
      </div>
    </section>

    <section id="library">
    </section>
    <!-- <audio src="/music/Skream/Dubfiles Dubstep Documentary/08 Summer Dreams.mp3" controls autobuf> -->

    <script type="text/javascript" src="/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/rockon.js"></script>
  </body>
</html>
